<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Se cadastre!<br>E entre para o nosso time!</h1>
            <img src="astronaut-animate.svg" alt="Animação astronauta" class="left-login-image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="textfield">
                    <label for="senha">Senha novamente</label>
                    <input type="password" name="" id="senha" placeholder="Digite sua senha novamente">
                </div>
                <button class="btn-login">Se cadastrar</button>
                <footer>
                    made by <a href="https://github.com/marluexe" target="_blank">Marlu</a> with ❤
                </footer>
            </div>
        </div>
    </div>

    
</body>
</html>
